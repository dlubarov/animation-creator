<html>
  <head>
    <title>Video Editor</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-1.7.2.js" type="text/javascript"></script>
    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="Three.js" type="text/javascript"></script>
    <script src="color.js" type="text/javascript"></script>
    <script src="download.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <!--<h1>Video Editor</h1>-->
    <div id="main">
      <div id="editor">
      </div>
      <div id="videoContainer">
        <canvas id="video"></canvas>
        <div id="bar">
          <input id="slider" type="range" value="0" min="0" max="1000" onchange="onSlide()" />
          <br />
          <button id="playPause" onclick="playOrPause()">Play</button>
          <span id="timing">
            <span id="currentTime">0:00</span>
            /
            <span id="duration">2:14</span>
          </span>
          <button id="download" onclick="startDownload()">Download</button>
        </div>
      </div>
    </div>

    <audio id="music" src="http://daniel.lubarov.com/storage/children.mp3" preload="auto">No audio support.</audio>
  </body>
</html>
